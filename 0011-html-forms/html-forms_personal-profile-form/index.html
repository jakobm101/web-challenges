<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <form action="">
        <p>
          We want to get to know you! Please enter your personal information
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name" required>First Name</label>
          <input
            type="text"
            id="first-name"
            placeholder="enter first name here"
          />
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            placeholder="enter last name here"
          />
          <label for="birthday">Your Birthday</label>
          <input type="date" id="birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to pleasure you with
          personalized recommendations!
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="colorpicker">Favorite Color</label>
          <input type="color" id="colorpicker" value="#E5430F"/>
          <label for="pet">What's your favorite pet?</label>
          <select name="" id="pet">
            <option value="pet">Pet</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Cow">Cow</option>
          </select>
        </fieldset>
        <input type="submit"></input>
      </form>
    </main>
  </body>
</html>
